version: '2'
services:
  mysql-service:
    image: mysql:5.6
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      - MYSQL_ROOT_PASSWORD=send08
      - MYSQL_DATABASE=plant_care
    networks:
      - plantnet
    ports:
      - "3306:3306"
networks:
  plantnet:
    driver: bridge
